<!--
    Create tabs with an icon and label, using the tabs-positive style.
    Each tab's child <ion-nav-view> directive will have its own
    navigation history that also transitions its views in and out.
    -->
    <ion-tabs class="tabs-icon-top tabs-color-active-positive">

      <!-- Home Tab -->
      <ion-tab title="Accueil" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/app/home">
        <ion-nav-view name="tab-home"></ion-nav-view>
      </ion-tab>

      <!-- Account Tab -->
      <!-- <ion-tab title="RÃ©glages" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/app/account">
        <ion-nav-view name="tab-account"></ion-nav-view>
      </ion-tab> -->

      <!-- Favorites Tab -->
      <ion-tab title="Favoris" icon-off="ion-ios-star-outline" icon-on="ion-ios-star" href="#/app/favorites">
        <ion-nav-view name="tab-favorites"></ion-nav-view>
      </ion-tab>

      <!-- Search Tab -->
      <ion-tab title="Recherche" icon-off="ion-search" icon-on="ion-search" href="#/app/search">
        <ion-nav-view name="tab-search"></ion-nav-view>
      </ion-tab>

      <!-- Aide Tab -->
      <ion-tab title="Aide" icon-off="ion-ios-help-outline" icon-on="ion-ios-help" href="#/app/help">
        <ion-nav-view name="tab-help"></ion-nav-view>
      </ion-tab>
      


    </ion-tabs>
