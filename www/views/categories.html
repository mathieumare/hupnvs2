<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
<!-- 
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons> -->
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <div ng-repeat="cat in wpCategories">

          <!-- Affichage Cat N0 -->
          <ion-item class="item-stable"
                      ng-click="toggleGroup(cat)"
                      ng-class="{active: isGroupShown(cat)}">
                  
                  {{cat.name}}
                  
                  <i class="icon" ng-class="isGroupShown(cat) ? '{{cat.iconminus}}' : '{{cat.iconplus}}'"></i>
              </ion-item>
              
          <!-- Affichage sous-Cat -->
          <ion-item class="item-accordion"
                  ng-repeat="item in cat.items"
                  ng-show="isGroupShown(cat)">
          <div>{{item.name}}</div>
          </ion-item>
        </div>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
